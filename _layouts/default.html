<!DOCTYPE html>
<html lang="ja" dir="ltr">
  {% include head.html %}

  <style type="text/css">
    @import"https://fonts.googleapis.com/css2?family=Space+Mono&display=swap";
    @import"https://fonts.googleapis.com/css2?family=League+Gothic&display=swap";

    html {
      scroll-behavior: smooth
    }

    body {
      font-family: "Roboto", "Noto Sans JP", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* テキストを2行で切り取る */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* 本文のスタイリング */
    #detail-content h1 {
      font-size: 2em;
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #221C35;
    }

    #detail-content h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #221C35;
    }

    #detail-content h3 {
      font-size: 1.25em;
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #221C35;
    }

    #detail-content p {
      margin-bottom: 1em;
      line-height: 1.75;
    }

    #detail-content ul, #detail-content ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }

    #detail-content li {
      margin-bottom: 0.5em;
    }

    #detail-content a {
      color: #00AFAA;
      text-decoration: underline;
    }

    #detail-content a:hover {
      color: #008a86;
    }

    #detail-content img {
      max-width: 100%;
      height: auto;
      margin: 1.5em 0;
      border-radius: 0.5rem;
    }

    #detail-content blockquote {
      border-left: 4px solid #00AFAA;
      padding-left: 1em;
      margin: 1.5em 0;
      font-style: italic;
      color: #666;
    }

    #detail-content code {
      background-color: #f5f5f5;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    #detail-content pre {
      background-color: #f5f5f5;
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1.5em 0;
    }

    #detail-content pre code {
      background-color: transparent;
      padding: 0;
    }
  </style>

  <body>
    {% include header.html %}

    <main class="flex-grow">
      {% include hero.html %}
      {{ content }}
    </main>

    {% include footer.html %}

    <script type="module" src="/assets/js/cookieconsent-config.js"></script>
  </body>
</html>
