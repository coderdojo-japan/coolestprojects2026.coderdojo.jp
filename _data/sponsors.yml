- name:  Broadcom Foundation
  img:   broadcom-foundation.svg
  type:  diamond
  link:  https://broadcomfoundation.org/
  about: Broadcom Foundation is a corporate nonprofit that advocates equitable access to STEM education and acquiring digital literacy as essential for attaining meaningful employment and becoming productive citizens in a tech-driven society.
        <br>
        The foundation promotes basic coding as a critical 21st Century+ skill that all young people need to be creative STEM problem solvers who think critically, communicate and collaborate and who will help realize the 17 Sustainable Development Goals of the United Nations.
        <br>
        【日本語訳】（翻訳は独自で行っているものであり、解釈に疑義が生じた場合は、英語原文が優先されます。）
        <br>
        Broadcom Foundationは、ハイテク駆動型社会において意義ある雇用を得て、かつ生産的な市民となるためには、「STEM教育への公平なアクセス」と「デジタルリテラシーの習得」が不可欠であると提唱する企業非営利団体です。
        <br>
        同財団は、すべての若者が、批判的に思考し、意思疎通と協調を図りながら創造的なSTEM問題解決者となり、ひいては国連の「17の持続可能な開発目標（SDGs）」の実現に寄与するために必要な、「21世紀以降の極めて重要なスキル」として基礎的なコーディングを推進しています。

# Platinum Sponsor
- name:  有限会社 来栖川電算
  img:   kurusugawa-computer-inc.svg
  type:  platinum
  link:  https://www.kurusugawa.jp/
  about: 来栖川電算は「ＳＦ世界の技術を実現して、社会に役立てよう」をミッションに、2003年の創業から、機械学習・AIをはじめとする先端技術に取り組んできました。
        <br>
        私たちは、工夫と発想で仕事をハックすることを日々楽しんでいます。
        <br>
        そんな遊び心が、LiDAR（ライダー）などのセンサ×AIの行動認識を活かした『エスカレーター見守り君』につながり、名古屋市営地下鉄でも活躍しています。
        <br>
        みなさんの「やってみたい」も、次の社会を動かす一歩です。

