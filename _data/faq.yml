- q: 現在開発中なのですが、選考までProtoPediaを更新し続けていれば1月25日時点のProtoPediaの状態で判断されるという認識で大丈夫でしょうか？
  a: はい、締切時点での状態で選考させて頂きます。最悪、展示までに作品が完成していなくても問題ありません。作品を作る過程や想いをポスターにし、出来るところまでの作品を展示して頂ければ問題ありません。

- q: 開始時間、終了時間は何時から何時までですか？
  a: 2026年03月29日10時～16時です。

- q: 展示の搬入（持ち込み）はいつ出来ますか？
  a: 展示の搬入は、前日14時～18時、もしくは、当日09時～16時の開催中であれば、いつでも良いです。搬出は16時～17時の間にお願い致します。

- q: 交通費は出ますか？
  a: はい、展示者のみ、実費が出ます（チームであれば、チーム全員に往復補助が出ます）。ただし、エリアによって1人あたりの上限が決まっています。かかった交通費が分かるものを持参ください。詳細は交通費の説明ページをご確認ください。

- q: 子供だけの参加は可能ですか？
  a: 18歳未満は、必ず保護者同伴での参加をお願いします。

- q: リモートでの参加は可能ですか？
  a: 当日現地参加が必須です。

- q: ProtoPediaの使い方が分かりません。
  a: 作品の登録方法ページで確認してください。

- q: 飲食の持ち込みはOKですか？また、お昼ご飯はどこで食べますか？
  a: 指定されたエリアへの持ち込みはOKです。昼食はキッチンカーなどをご利用ください。

- q: 急病等で当日行けなくなった場合は、どうすればいいですか？
  a: 事務局まで連絡ください。

- q: 展示ボードやポスターは、自分で作るの？
  a: はい、展示ポスターの作り方などを参考に自分で作ってください。サイズは、床置きA0ボードと卓上A2ボードが利用可能です。

- q: 名刺は自分で作るの？
  a: 名刺自体は、CPJ側で用意します。名刺に書く名前やアピールなどを考えて下さい。選考通過後の展示登録時に登録して頂き、当日お渡しします。

- q: 駐車場はありますか？
  a: ありません。公共交通機関、もしくは最寄りのパーキングをご利用ください。

- q: 小学生と、中学生のチームですが、どの部門で申し込めばいいですか？
  a: 中高生部門でお願いします。

- q: 年長ですが、良いですか？
  a: 下は小学生と規定していますが、年長でも問題ありません。その場合は、「学年」ではなく「応募コース」「小学生部門」で、連絡事項にその旨を記入して、応募してください。

- q: 引率者の人数制限はありますか？
  a: 特に制限はありませんが、ただし、ブースは展示者の席しかありませんので、ご了承ください。また、引率と一般入場との差はありませんので、入場チケットをお取りください。

- q: 身内の出展ブースを近くにまとめることは出来ますか？
  a: 配慮はしますが、確約は出来ません。身内で固まらず、新しい仲間との出会いもお楽しみください。

- q: 午前中のみの展示でも良いですか？
  a: はいです。

- q: 端末（PC）を借りられない？
  a: 各CoderDojoにて調整をお願いします。
