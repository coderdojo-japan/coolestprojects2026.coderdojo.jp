- q: 現在開発中なのですが、選考締切までProtoPediaを更新し続けていれば、1月25日時点の状態で判断されますか？
  a: はい、締切時点の状態（1月25日）で選考させていただきます。展示当日までに作品が完全に完成していなくても問題ありません。作品を作る過程や想いをポスターにまとめ、その時点で出来ているところまでを展示・発表してください。

- q: イベントの開始時間と終了時間を教えてください。
  a: 2026年3月29日の10時から16時までを予定しています。

- q: 展示物の搬入（持ち込み）はいつできますか？
  a: 前日の14時〜18時、または当日朝9時から開催時間中の16時までであれば、いつでも搬入可能です。搬出は16時から17時の間にお願いいたします。

- q: 交通費の補助はありますか？
  a: はい、出展者の方には交通費の補助（実費支給）があります。チームの場合は全員が対象となります。ただし、お住まいの地域によって1人あたりの支給上限額が決まっています。詳細は「交通費の説明ページ」をご確認の上、金額のわかるもの（領収書等）をご持参ください。

- q: 子どもだけで参加することはできますか？
  a: 18歳未満の方は、必ず保護者同伴での参加をお願いいたします。

- q: リモートでの参加は可能ですか？
  a: 当日は会場での現地参加が必須となります。

- q: ProtoPediaの使い方がわかりません。
  a: 「作品の登録方法ページ」に詳細なマニュアルがありますので、そちらをご確認ください。

- q: 会場への飲食の持ち込みは可能ですか？また、昼食はどうすればよいですか？
  a: 指定されたエリアへの持ち込みは可能です。昼食については、会場のキッチンカーや周辺施設をご利用ください。

- q: 急病などで当日欠席する場合はどうすればよいですか？
  a: 欠席が判明した時点で、速やかに事務局までご連絡ください。

- q: 展示用のボードやポスターは自分で作成するのですか？
  a: はい、「展示ポスターの作り方」を参考に、ご自身で作成をお願いいたします。会場では床置き用のA0ボードと、卓上用のA2ボードが利用可能です。

- q: 名刺は自分で準備する必要がありますか？
  a: 出展者用の名刺は事務局（CPJ側）で用意します。選考通過後の展示登録時に、名刺に記載する名前やアピールポイントを入力してください。当日会場にてお渡しします。

- q: 駐車場はありますか？
  a: 会場専用の駐車場はありません。公共交通機関をご利用いただくか、近隣のコインパーキングをご利用ください。

- q: 小学生と中学生の混合チームですが、どちらの部門で申し込めばよいですか？
  a: 上の学年の方に合わせて「中高生部門」でお申し込みください。

- q: 小学校入学前の年長ですが、応募できますか？
  a: 応募資格は小学生以上を基本としていますが、年長の方でも応募可能です。その場合は「小学生部門」を選択し、連絡事項欄にその旨をご記入ください。

- q: 引率者の人数制限はありますか？
  a: 人数に制限はありませんが、ブース内に座れるのは出展者のみとなりますのでご了承ください。また、引率の方も一般入場チケット（無料）の取得が必要ですので、事前にお申し込みをお願いいたします。

- q: 知り合いの出展ブースと近くに配置してもらうことはできますか？
  a: 配置の際に配慮はいたしますが、確約はできかねます。ぜひ新しい仲間との交流もお楽しみください。

- q: 午前中のみの展示でも大丈夫ですか？
  a: はい、問題ありません。

- q: PCなどの端末を借りることはできますか？
  a: 事務局からの貸出は行っておりません。必要な機材については、所属されている各CoderDojoにて調整・準備をお願いいたします。
